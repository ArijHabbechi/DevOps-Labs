define host {
    use                     linux-server
    host_name               minikube
    alias                   Minikube Node
    address                 192.168.116.136  # Remplacer par l'IP de votre Minikube
    max_check_attempts      5
    check_period            24x7
    notification_interval   30
    notification_period     24x7
}

define service {
    use                     generic-service
    host_name               minikube
    service_description     PING
    check_command           check_ping!100.0,20%!500.0,60%
}

define service {
    use                     generic-service
    host_name               minikube
    service_description     SSH
    check_command           check_ssh
    notifications_enabled   1
}
